<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
</head>
<body>
    <main>
        <h1>Awesome books</h1>
        <!-- To display the existing books -->
        <section id="library">

        </section>
        <!-- To add a book -->
        <section id="add-section">
            <form id="add-form" class="add-form" action="script.js" method="post">
				<label for="title">
					<input type="text" name="title" id="title" class="add-form__input" placeholder="Book title" required>
				</label>
				<label for="author">
					<input type="text" name="author" id="author" class="add-form__input" placeholder="Book author" required>
				</label>
				<button type="button" id="add-button">Add</button>
				<div id="error"></div>
			</form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
