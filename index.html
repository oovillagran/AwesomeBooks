<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cocogoose" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Awesome Books</title>
</head>
<body>
    <header class="header">
      <nav class="nav-bar">
        <h2 class="header-awesome">Awesome Books</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-list" href="#">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-add" href="#">Add New</a>
          </li>
          <li class="nav-item">
            <a class="nav-list" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <span id="date"></span>
    <main>
        <h1>Awesome books</h1>
        <div class="gray-line"></div>
        <!-- To display the existing books -->
        <section id="library">

        </section>
        <!-- To add a book -->
        <section id="add-section">
            <h3>Add a new book</h3>
            <div class="gray-line"></div>
            <form id="add-form" class="add-form" action="" method="">
				<label for="title">
					<input type="text" name="title" id="title" class="add-form__input" placeholder="Book title" required>
				</label>
				<label for="author">
					<input type="text" name="author" id="author" class="add-form__input" placeholder="Book author" required>
				</label>
				<button type="button" id="add-button">Add</button>
				<div id="error"></div>
			</form>
        </section>
    </main>

    <footer class="footer">
      <p class="rights">Copyrights Â© All Rights Reserved</p>
    </footer>
    <script src="class.js"></script>
    
</body>
</html>
